<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Results</title>
</head>
<body>
    <h1>Lottery Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Allocated Numbers</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr>
                <td>{{ participant.name }}</td>
                <td>{{ participant.allocated_numbers }}</td>
                <td>
                    <form action="/delete/{{ participant.id }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        {% if deleted %}
        <p>{{ deleted }} has been deleted.</p>
        {% endif %}

    <h2>Enter the Lottery</h2>
    <form method="POST" action="/enter_lottery">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" id="num_tickets" name="num_tickets" min="1" required>
        <br>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
